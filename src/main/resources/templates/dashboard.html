<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microservices Monitoring Dashboard</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
    >
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Microservices Monitoring Dashboard</a>
    </div>
</nav>

<div class="container my-4">
    <h1 class="text-center">System Overview</h1>

    <!-- Metrics Section -->
    <section id="metrics">
        <h2>Metrics</h2>
        <div class="card mb-4">
            <div class="card-body">
                <p>Real-time metrics from Prometheus will appear here.</p>
                <div id="metricsChart"></div>
            </div>
        </div>
    </section>

    <!-- Service Dependencies Section -->
    <section id="dependencies">
        <h2>Service Dependencies</h2>
        <div class="card mb-4">
            <div class="card-body">
                <p>Dependency graph for your microservices.</p>
                <div id="dependencyGraph"></div>
            </div>
        </div>
    </section>

    <!-- Logs Section -->
    <section id="logs">
        <h2>Logs</h2>
        <div class="card">
            <div class="card-body">
                <p>Logs streamed from microservices.</p>
                <pre id="logStream" style="background-color: #f8f9fa; padding: 1rem; border-radius: 5px; max-height: 300px; overflow-y: auto;">Loading logs...</pre>
            </div>
        </div>
    </section>
</div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
></script>
<script>
    // Placeholder JavaScript to dynamically update sections
    document.addEventListener("DOMContentLoaded", () => {
        console.log("Dashboard initialized.");
        // Add your JavaScript for metrics, dependencies, and logs here
    });
</script>
</body>
</html>
